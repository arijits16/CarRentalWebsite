<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Loop Background Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background video styles */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill;
      z-index: -1;
    }

    /* Foreground content */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      font-size: 2rem;
      text-align: center;
      padding: 20px;
    }

    /* Amazing button */
    .amazing-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .amazing-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
      z-index: 0;
    }

    .amazing-btn:hover::before {
      left: 0;
    }

    .amazing-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .amazing-btn span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg-video" autoplay muted loop>
    <source src="./Images/BMW_M4.mp4" type="video/mp4">
    <source src="your-video.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Foreground content -->
  <div class="content">
    <h1>Welcome to My Corsa Rental</h1>
    <button class="amazing-btn" onclick="window.location.href='Opening page.html'">
      <span>Explore More</span>
    </button>
  </div>

</body>
</html>
