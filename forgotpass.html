<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Forgot Password</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url(.//Images/hq720.jpg);
            /* background-color: lightskyblue; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-container {
            width: 100%;
            max-width: 400px;
        }

        .forgot-box {
            background: white;
            height: 520px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 10px 40px 100px rgba(28, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            color: #003bdb;
            margin-bottom: 20px;
            margin-top: 5px;
        }

        p {
            font-size: 14px;
            color: #000000;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin: 5px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #170000;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #0863b4;
            color: rgb(255, 255, 255);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #002c56;
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <div class="forgot-box">
            <h1 style="font-family: 'Poppins'; font-weight: 800; color: #002c56;" >CORSA RENTALS</h1>
            <h2>Forgot Password</h2>
            <p style="position:initial;"><b>Enter the details below to reset your password.</b></p>
            <form onsubmit="message(event)">
                <label>Full Name<span style="color: red;">*</span></label>
                <input type="text" placeholder="Enter your full name" required>

                <label>Email Address<span style="color: red;">*</span></label>
                <input type="email" placeholder="Enter your email" required>

                <button type="submit">Send Reset Link</button>
            </form>
            <div class="login-link">
                <a href="/Login/login.html">I Remember my Password. Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        function message(event) {
        event.preventDefault(); // Prevent form submission
        alert("Mail has been sent. Check your mailbox");
    }
    </script>
</body>
</html>
