<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Register</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url(./hq720.jpg);
            /* background-color: lightskyblue; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbar */
            margin: 0; /* Ensures no extra spacing */
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .login-box {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 10px 40px 100px rgba(28, 0, 0, 0.1);
            text-align: center;
            max-height: 110vh;
            overflow: auto;
        }

        h2 {
            color: #003bdb;
            margin-bottom: 4px;
        }

        p {
            font-size: 14px;
            color: #000000;
            margin-bottom: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin: 5px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #170000;
            border-radius: 5px;
            font-size: 14px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .terms-condition {
            display: flex;
            align-items: baseline;
            gap: 10px;
            font-size: 14px;
            margin-top: 10px;
            margin-left: 20px;
        }

        .terms-condition input {
            width: 16px;
            height: 16px;
        }

        .error-message {
            color: red;
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }

        button {
            background: #0863b4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #002c56;
        }

        .login-link {
            text-align: center;
            margin-top: 8px;
        }

        .login-link a {
            text-decoration: none;
            color: #003bdb;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h1 style="font-family: 'Poppins'; font-weight: 800; color: red;" >CORSA RENTALS</h1>
            <h2>Register</h2>
            <p><b>Welcome! Sign up to get started.</b></p>
            <form onsubmit="return validatePasswords(event)">
                <label for="full-name">Full Name<span style="color: red;">*</span></label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>

                <label for="email">Email Address<span style="color: red;">*</span></label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password<span style="color: red;">*</span></label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Minimum 8 characters long" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>

                <label for="confirm-password">Confirm Password<span style="color: red;">*</span></label>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                </div>

                <!-- Error Message -->
                <p id="error-message" class="error-message">Passwords do not match!</p>

                <div class="terms-condition">
                    <input type="checkbox" id="terms" name="terms-conditions" required>
                    <label for="terms">I agree to all the Terms & Conditions</label>
                </div>

                <button type="submit">Register</button>
            </form>

            <div class="login-link">
                <a href="./login copy.html">Already have an account? Click Here</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            let passwordField = document.getElementById(id);
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function validatePasswords(event) {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block"; // Show error message
                return false; // Prevent form submission
            } else {
                errorMessage.style.display = "none"; // Hide error message if correct
                return true; // Allow form submission
            }
        }
    </script>

</body>
</html>
