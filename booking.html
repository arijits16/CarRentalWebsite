<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your Ride!</title>
    <link rel="stylesheet" href="booking.css">
    <script src="bookingscript.js"></script>

</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Book your Ride!</h1>
            <p>Please fill out the form below to confirm your Vehicle for Rent</p>
        </div>
        <form id="bookingForm" class="booking-form">
            <div class="form-group">
                <label for="customer-name">Full Name:</label>
                <input type="text" id="customer-name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="EMAIL">E-Mail Address</label>
                <input type="text" id="EMAIL" placeholder="Enter email address" required>
            </div>

            <div class="form-group">
                <label for="PHONE">Phone Number</label>
                <input type="text" id="PHONE" placeholder="Enter Contact Number" required>
            </div>

            <div class="form-group">
                <label for="ID-Proof">Enter ID:</label>
                <input type="text" id="ID-Proof" placeholder="Enter Aadhar/Passport Number" required>
            </div>

            <div class="form-group">
                <label for="pickup-location">Pick-up Location</label>
                <input type="text" id="pickup-location" placeholder="Enter pick-up location" required>
            </div>
    
            <div class="form-group">
                <label for="dropoff-location">Drop-off Location</label>
                <input type="text" id="dropoff-location" placeholder="Enter drop-off location" required>
            </div>
    
            <div class="form-group">
                <label for="pickup-date">Pickup Date</label>
                <input type="date" id="pickup-date" required>
            </div>
    
            <div class="form-group">
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" required>
            </div>
    
            <div class="form-group">
                <label for="car-type">Car Type</label>
                <select id="car-type" required>
                    <option value="">Select Car</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="luxury">Luxury</option>
                    <option value="convertible">Convertible</option>
                </select>
            </div>
    
            <button type="submit" class="book-now-btn">Book Now</button>
        </form>
    </div>
</body>
</html>
