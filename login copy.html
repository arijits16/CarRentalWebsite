<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Login</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url(.//Images/hq720.jpg);
            /* background-color: lightskyblue; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-box {
            background: white;
            height: 500px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 10px 40px 100px rgba(28, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            color: #003bdb;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            color: #000000;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin: 5px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #170000;
            border-radius: 5px;
            font-size: 14px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 40%;
            transform: translateY(-55%);
            cursor: pointer;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        button {
            background: #0863b4;
            color: rgb(255, 255, 255);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #002c56;
        }

        .register {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-left: 43px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h1 style="font-family: 'Poppins'; font-weight: 800; color: #002c56;" >CORSA RENTALS</h1>
            <h2>Login</h2>
            <p><b>Welcome back! Please sign in to continue.</b></p>
            <form action="./Opening page.html">
                <label>Email Address<span style="color: red;">*</span></label>
                <input type="email" placeholder="Enter your email" required>

                <label>Password<span style="color: red;">*</span></label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>

                <div class="remember-forgot">
                    <a href="./forgotpass.html" style="position: relative;">Forgot password?</a>
                </div>

                <button type="submit">Login</button>

                <!-- <div class="register">
                    <a href="" style="position: relative;" >Don't have an account? Click Here</a>
                </div> -->
            </form>
            <div class="register">
                <a href="./trial2503.html" style="position: relative;" >Don't have an account? Click Here</a>
            </div>
        </div>
    </div>

    <script src="./login copy.js"></script>

</body>
</html>
