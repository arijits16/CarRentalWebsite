            left: 0;
            width: 100%;

            justify-content: space-between;

            color: white;
            font-style: italic;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-links {

            gap: 20px;
        }

            color: white;
            display: flex;
            align-items: center;
            gap: 5px;

        }

        }

        }

            margin-top: 80px;
            position: relative;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .home-btn:hover {

            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            justify-content: center;
        }

        .car-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .car-card:hover {
            transform: scale(1.05);
        }
        
        .car-image {
            height: 160px;
            overflow: hidden;
            position: relative;
        }
        
        .car-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .car-card:hover .car-image img {
            transform: scale(1.1);
        }

        .car-info {
            padding: 15px;
        }

        .car-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .car-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .info-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #050451;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .info-btn:hover {
            background-color: #27ae60;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            padding-top: 60px;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 900px;
        }

        .modal-content-flex {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            max-width: 700px;
        }

        .modal-flex {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
        }

        .modal-info {
            width: 100%;
            max-width: 500px;
        }

        .modal-info h2, .modal-info h3 {
            margin-bottom: 5px;
        }

        .modal-info ul {
            list-style-position: inside;
            margin-bottom: 8px;
        }

        .modal-image {
            width: 350px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

            float: right;
            font-size: 28px;
            font-weight: bold;

            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;

            transform: translateY(-2px);

        .mobile-menu {
            display: none;
        }
    </style>
</head>

        const carGrid = document.getElementById('carGrid');
        const carModal = document.getElementById('carModal');
        const modalCarDetails = document.getElementById('modalCarDetails');
        const closeBtn = document.querySelector('.close-btn');
        const categoryButtons = document.querySelectorAll('.category-btn');

        function renderCars(category = 'all') {
            carGrid.innerHTML = '';
            const filteredCars = category === 'all' 
                ? cars 
                : cars.filter(car => car.category === category);

            filteredCars.forEach(car => {
                const carCard = document.createElement('div');
                carCard.classList.add('car-card');
                
                // Create image element for car card
                let imagePath = `./Car Images/${car.image}`;
                
                // Special case for Mercedes S-Class to use our actual image
                // if(car.id === 1) {
                //     imagePath = mercedesImage;
                // }
                
                carCard.innerHTML = `
                    <div class="car-image">
                        <img src="${imagePath}" alt="${car.name}">
                    </div>
                    <div class="car-info">
                        <h3>${car.name}</h3>
                        <div class="car-details">
                            <span>Rs.${car.price}/day</span>
                            <span>${car.category}</span>
                        </div>
                        <button class="info-btn" data-id="${car.id}">More Info</button>
                    </div>
                `;
                carGrid.appendChild(carCard);
            });

            document.querySelectorAll('.info-btn').forEach(btn => {
                btn.addEventListener('click', showCarDetails);
            });
        }

        function showCarDetails(event) {
            const carId = parseInt(event.target.dataset.id);
            const car = cars.find(c => c.id === carId);
            
            // Determine which image to use
            let imagePath = `./Car Images/${car.image}`;
            
            // // Special case for Mercedes S-Class
            // if(car.id === 1) {
            //     imagePath = mercedesImage;
            // }

            modalCarDetails.innerHTML = `
                <div class="modal-flex">
                    <!-- Car Image -->
                    <div class="modal-image">
                        <img src="${imagePath}" alt="${car.name}">
                    </div>
                    
                    <!-- Car Details -->
                    <div class="modal-info">
                        <h2>${car.name}</h2>
                        <h3>Car Specifications</h3>
                        <p><strong>Transmission:</strong> ${car.details.transmission}</p>
                        <p><strong>Fuel Type:</strong> ${car.details.fuel}</p>
                        <p><strong>Seats:</strong> ${car.details.seats}</p>
                        <p><strong>Engine:</strong> ${car.details.engine}</p>

                        <h3>Features</h3>
                        <ul>
                        ${car.details.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>

                        <p><strong>Price:</strong> $${car.price} per day</p>

                        <a href="payment.html" class="book-now-btn">Book Now</a>
                    </div>
                </div>
            `;

            carModal.style.display = 'block';
        }
        
        closeBtn.onclick = () => {
            carModal.style.display = 'none';
        };

        window.onclick = (event) => {
            if (event.target == carModal) {
                carModal.style.display = 'none';
            }
        };

        categoryButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;
                renderCars(category);
            });
        });
