<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign Up</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div id="loginError" style="color: red; margin-bottom: 10px; display: none;">
                    Incorrect username or password
                </div>
                <button type="submit" class="btn">Login</button>
                
                <p>Don't have an account? <button type="button" class="toggle-btn register-btn">Sign Up</button></p>
            </form>
        </div>

        <div class="form-box register">
            <form id="registerForm">
                <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                
                <p>Already have an account? <button type="button" class="toggle-btn login-btn">Login</button></p>
            </form>
        </div>

        <div class="toggler-box">
            <div class="toggle-panel toggle-left">
                <h1>Welcome!</h1>
                <p>Don't have an account? Sign up now!</p>
                <button class="btn register-btn">Sign Up</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account? Log in here.</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>
